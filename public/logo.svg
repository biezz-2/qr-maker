<?xml version="1.0" encoding="UTF-8"?>
<!-- Minimal-Futuristic QR Program Logo | SVG -->
<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradasi metalik lembut -->
    <linearGradient id="chrome" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#B9F6FF"/>
      <stop offset=".5" stop-color="#E2F7FF"/>
      <stop offset="1" stop-color="#7DF0FF"/>
    </linearGradient>

    <!-- Glow pada grid -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background transparan -->
  <!-- Simulasi "plate" futuristik -->
  <rect x="20" y="20" width="200" height="200" rx="28" fill="#0A0A0F" opacity=".05"/>
  <rect x="30" y="30" width="180" height="180" rx="24" fill="#0A0A0F" opacity=".08"/>

  <!-- Ikon QR -->
  <g fill="url(#chrome)" filter="url(#glow)">
    <!-- Finder pattern Kiri-Atas -->
    <path d="M70 70h40v40H70z M76 76h28v28H76z"/>
    <!-- Finder pattern Kanan-Atas -->
    <path d="M130 70h40v40h-40z M136 76h28v28h-28z"/>
    <!-- Finder pattern Kiri-Bawah -->
    <path d="M70 130h40v40H70z M76 136h28v28H76z"/>
    <!-- Grid data tengah (hanya sedikit titik) -->
    <rect x="112" y="112" width="16" height="16" rx="3"/>
  </g>

  <!-- Accent line futuristik -->
  <g stroke="url(#chrome)" stroke-width="2" stroke-linecap="round" opacity=".6" fill="none">
    <path d="M120 20v16M120 204v16M20 120h16M204 120h16"/>
  </g>
</svg>